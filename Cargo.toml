[package]
authors = ["dnaq"]
description = "Fast cryptographic library for Rust (bindings to libsodium)"
documentation = "https://dnaq.github.io/sodiumoxide"
keywords = ["crypto", "NaCl", "libsodium"]
license = "MIT OR Apache-2.0"
name = "sodiumoxide"
readme = "README.md"
repository = "https://github.com/dnaq/sodiumoxide"
version = "0.0.13"

[dependencies]
libc = "0.2"
libsodium-sys = "0.0.13"
serde = { version="0.8", optional = true }

[dev-dependencies]
serde = "0.8"
serde_json = "0.8"
rustc-serialize = "0.3"

[features]
benchmarks = []
default = ["serde"]
